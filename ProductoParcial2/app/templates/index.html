<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario del Sistema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .container {
      margin-top: 50px;
    }
    pre {
      background-color: #eee;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">🖥️ Inventario de Software y Hardware</h1>
    <form method="POST">
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" name="accion" value="escanear" class="btn btn-primary">🔍 Escanear Sistema</button>
        <button type="submit" name="accion" value="pdf" class="btn btn-success">📄 Exportar a PDF</button>
        <button type="submit" name="accion" value="limpiar" class="btn btn-secondary">🔁 Limpiar Resultados</button>
      </div>
    </form>
    {% if resultado %}
    <h3 class="mt-4">📋 Resultado:</h3>
    <pre>{{ resultado }}</pre>
    {% endif %}
  </div>
</body>
</html>
